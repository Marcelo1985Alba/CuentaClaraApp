<div class="view-wrapper list-page">
  <dx-data-grid class="grid theme-dependent" noDataText="" height="100%" [dataSource]="dataSource"
    [allowColumnReordering]="true"
    [focusedRowEnabled]="true"
    [showBorders]="true"
    [(focusedRowKey)]="userId"
    (onRowClick)="rowClick($event)"
    (onExporting)="onExporting($event)">
    <dxo-load-panel [showPane]="false"></dxo-load-panel>
    <dxo-scrolling mode="virtual"></dxo-scrolling>
    <dxo-selection
      selectAllMode="allPages"
      showCheckBoxesMode="always"
      mode="multiple"
    ></dxo-selection>
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
    <dxi-item location="before">
      <span class="toolbar-header">Usuarios</span>
    </dxi-item>

    <dxi-item location="after" locateInMenu="auto">
      <dx-button
        icon="plus"
        text="Add User"
        type="default"
        stylingMode="contained"
        (onClick)="addUser()"
      ></dx-button>
    </dxi-item>
    <dxo-search-panel
      [visible]="true"
      placeholder="User Search"
    ></dxo-search-panel>
    <dxo-export
      [enabled]="true"
      [allowExportSelectedData]="true"
      [formats]="['xlsx', 'pdf']"
    >
    </dxo-export>

    <dxo-toolbar>
      <dxi-item location="before">
        <div class="grid-header">Usuarios</div>
      </dxi-item>
      <dxi-item location="before" locateInMenu="auto">
        <!-- <dx-drop-down-button
          stylingMode="text"
          [useSelectMode]="true"
          [items]="filterStatusList"
          [dropDownOptions]="{ width: 'auto' }"
          [selectedItemKey]="filterStatusList[0]"
          (onSelectionChanged)="filterByStatus($event)"
        ></dx-drop-down-button> -->
      </dxi-item>
      <dxi-item location="after" locateInMenu="auto">
        <dx-button
          text="Add User"
          icon="plus"
          type="default"
          stylingMode="contained"
          (onClick)="addUser()"
        ></dx-button>
      </dxi-item>
      <dxi-item
        location="after"
        locateInMenu="auto"
        showText="inMenu"
        widget="dxButton"
        [options]="{
          text: 'Refresh',
          icon: 'refresh',
          onClick: refreshData,
          stylingMode: 'text'
        }"
      ></dxi-item>
      <dxi-item location="after" locateInMenu="auto">
        <div class="separator"></div>
      </dxi-item>
      <dxi-item name="exportButton"></dxi-item>
      <dxi-item location="after" locateInMenu="auto">
        <div class="separator"></div>
      </dxi-item>
      <dxi-item name="columnChooserButton" locateInMenu="auto"></dxi-item>
      <dxi-item name="searchPanel" locateInMenu="auto"></dxi-item>
    </dxo-toolbar>
  </dx-data-grid>

  <user-panel-edit
        [userId]="user?.id" [(isOpened)]="isPanelOpened" (isOpenedChange)="onOpenedChange($event)"
        (pinnedChange)="onPinnedChange()"
 ></user-panel-edit>
</div>
